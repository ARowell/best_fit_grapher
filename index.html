<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Best Fit Grapher</title>
    <link rel="stylesheet" href="styles.css">
    <script language="JavaScript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.js"></script>
</head>
<body>
    <div class="header-flex">
        <div class="header-item">
            Enter point: (
                <input class="number-input" id="addx"></input>
                , 
                <input class="number-input" id="addy"></input>
                ) 
                <button class="header-button" onclick="addPoint()">Submit</button>
        </div>

        <div class="header-item">
            <button class="header-button" onclick="toggleLOBF()">Toggle Line of Best Fit</button>
        </div>

    </div>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script language="JavaScript" src="index.js"></script>
</body>
