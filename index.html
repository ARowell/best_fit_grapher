<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {padding: 0; margin: 0;}
        canvas {background: #eee; display: block; margin: 0 auto;}
    </style>
</head>
<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvasW = canvas.width;
        canvasH = canvas.height;
        xScale = canvasW / 22
        yScale = canvasH / 22

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPoint(scaleX(1), scaleY(1));
            drawPoint(scaleX(1), scaleY(4));
            drawAxes();
        }

        function drawPoint(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI*2);
            ctx.fillStyle = "Blue";
            ctx.fill();
            ctx.closePath();
        }

        function drawVerticalLine(x, color = "Black", thickness = 2) {
            ctx.beginPath(); 
            ctx.rect(x - (thickness / 2), 0, thickness, canvasH)
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        function drawHorizontalLine(y, color = "Black", thickness = 2) {
            ctx.beginPath(); 
            ctx.rect(0, y - (thickness / 2), canvasW, thickness)
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        function scaleX (x) {
            return (xScale * 22 / 2) + xScale * x
        }

        function scaleY (y) {
            return (yScale * 22 / 2) + yScale * y
        }

        function drawAxes () {
            for (i = 1; i <= 21; i++) {
                drawVerticalLine(xScale * i, "#505050", 1)
                drawHorizontalLine(yScale * i, "#505050", 1)
            }
            drawVerticalLine(xScale * 11, color = "Black", thickness = 4)
            drawHorizontalLine(yScale * 11, color = "Black", thickness = 4)
        }

        draw()
    </script>
</body>
